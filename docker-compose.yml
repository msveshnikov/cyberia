version: '3.8'
services:
    app:
        image: extender777/isocraft
        ports:
            - '8011:3000'
        environment:
            - NODE_ENV=production
            - STABILITY_KEY=${STABILITY_KEY}
            - JWT_SECRET=${JWT_SECRET}
            - MONGODB_URI=mongodb://mongodb:27017/isocraft
            - REDIS_URL=redis://redis:6379
        depends_on:
            - mongodb
            - redis
        restart: unless-stopped

    mongodb:
        image: mongo:latest
        ports:
            - '27017:27017'
        volumes:
            - mongodb_data:/data/db
        restart: unless-stopped

    redis:
        image: redis:alpine
        ports:
            - '6379:6379'
        volumes:
            - redis_data:/data
        restart: unless-stopped

volumes:
    mongodb_data:
    redis_data:
