name: IsoCraft CI/CD

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm ci

            - name: Build frontend
              run: npm run build

            - name: Build and push Docker image
              env:
                  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
                  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
              run: |
                  docker build -t ${{ secrets.DOCKER_USERNAME }}/isocraft:arm64 .
                  echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
                  docker push ${{ secrets.DOCKER_USERNAME }}/isocraft:arm64

    deploy:
        needs: build
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'

        steps:
            - name: Deploy to production
              env:
                  DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
              run: |
                  ssh -i $DEPLOY_KEY ubuntu@allchat.online "cd isocraft && docker pull ${{ secrets.DOCKER_USERNAME }}/isocraft:arm64 && docker-compose up -d"
